<!-- LEAD SCORING SECTION -->
<section class="tools-section">
  <h2>‚≠ê Lead Scoring</h2>
  <p class="section-description">Identify and prioritize high-value leads using intelligent AI scoring based on company size and decision-maker roles.</p>
  
  <div class="tool-container">
    <div class="tool-input">
      <h3>Add Leads</h3>
      <div id="leadScoreForm" class="leads-form">
        <div class="lead-input">
          <input type="text" placeholder="Lead Name" class="lead-name">
          <input type="text" placeholder="Company" class="lead-company">
          <input type="text" placeholder="Job Title" class="lead-title">
          <input type="email" placeholder="Email" class="lead-email">
          <input type="number" placeholder="Annual Revenue ($)" class="lead-revenue">
          <button onclick="addLeadToScore()" class="btn-small">+ Add Lead</button>
        </div>
      </div>
      <div id="leadScoreDisplay" class="leads-display"></div>
      <button onclick="runLeadScore()" class="btn">Score Leads</button>
    </div>
    <div class="tool-output">
      <div id="leadScoreOutput" class="chart-container">
        <canvas id="scoreChart"></canvas>
        <div id="scoreText" class="output-text"></div>
      </div>
    </div>
  </div>
</section>
