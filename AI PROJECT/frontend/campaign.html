<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Form</title>
    <style>
        /* Add styles for better visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .campaign-form {
            width: 100%; /* Make form wider */
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            display: block;
        }
    </style>
</head>
<body>
    <div class="campaign-form">
        <h1>Create Campaign</h1>
        <div class="form-group">
            <label for="campaignName">Campaign Name:</label>
            <input type="text" id="campaignName" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </div>
    <div class="output">
        <p id="result"></p> <!-- Ensure output displays below inputs in full width -->
    </div>
</body>
</html>
