<!-- CAMPAIGN SECTION -->
<section class="tools-section">
  <h2>ðŸ“§ Campaign Generator</h2>
  <p class="section-description">Create data-driven marketing campaigns tailored to your audience with AI insights.</p>
  
  <div class="tool-container single-column">
    <div class="tool-input">
      <h3>Campaign Details</h3>
      <div class="campaign-form">
        <label>Product Name</label>
        <input type="text" id="campaignProduct" placeholder="e.g., SuperShoe 2.0">

        <label>Target Audience</label>
        <input type="text" id="campaignAudience" placeholder="e.g., Active runners, age 25-40">

        <label>Marketing Platform</label>
        <select id="campaignPlatform">
          <option value="LinkedIn">LinkedIn</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Twitter">Twitter/X</option>
          <option value="YouTube">YouTube</option>
          <option value="Email">Email</option>
          <option value="TikTok">TikTok</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>

        <button onclick="runCampaign()" class="btn">Generate Campaign</button>
      </div>
    </div>
    <div class="tool-output">
      <div id="campaignOutput" class="chart-container">
        <div id="campaignText" class="output-text"></div>
      </div>
    </div>
  </div>
</section>
